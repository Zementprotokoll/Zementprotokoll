
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zementprotokoll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: #eaeaea;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .actions button {
      flex: 1;
      padding: 0.4rem;
    }

    #logout {
      margin-top: 2rem;
      display: block;
      text-align: center;
    }

  </style>
</head>
<body>
  <h2>Zementprotokoll</h2>

  <form id="entry-form">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" required />

    <label for="spuelung">Sp체lung:</label>
    <input type="number" id="spuelung" name="spuelung" required />

    <label for="verpressung">Verpressung:</label>
    <input type="number" id="verpressung" name="verpressung" required />

    <label for="druck">Druck (bar):</label>
    <input type="number" id="druck" name="druck" required />

    <label for="silo">Silo-Bef체llung (optional):</label>
    <input type="number" id="silo" name="silo" />

    <button type="submit">Eintrag erstellen</button>
  </form>

  <h2>Eintr채ge</h2>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Sp체lung</th>
        <th>Verpressung</th>
        <th>Gesamt</th>
        <th>Druck</th>
        <th>Silo</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody id="entries-table-body">
      <!-- Dynamische Inhalte -->
    </tbody>
  </table>

  <div id="logout">
    <button>Logout</button>
  </div>
</body>
</html>
