
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zementprotokoll</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
      <p id="login-error" class="error"></p>
    </form>
  </section>

  <section id="app-section" style="display: none;">
    <h2>Neuer Eintrag</h2>
    <form id="entry-form">
      <input type="text" id="pfahl" placeholder="Pfahl-Nr." required />
      <input type="date" id="datum" required />
      <input type="number" id="spuelung" placeholder="Spülungsmenge (l)" required />
      <input type="number" id="verpressung" placeholder="Verpressmenge (l)" required />
      <input type="number" id="silo" placeholder="Silo-Befüllung (optional)" />
      <button type="submit">Eintrag erstellen</button>
    </form>

    <button id="export-pdf">Export als PDF</button>

    <h3>Einträge</h3>
    <table id="entry-table">
      <thead>
        <tr>
          <th>Pfahl-Nr.</th>
          <th>Datum</th>
          <th>Spülung</th>
          <th>Verpressung</th>
          <th>Gesamt</th>
          <th>Rest-Silo</th>
          <th>Silo-Befüllung</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
