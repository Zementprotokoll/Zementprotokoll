
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zementprotokoll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red; display:none;">Login fehlgeschlagen</p>
  </div>

  <div id="appContainer" style="display:none;">
    <h2>Zementprotokoll</h2>
    <form id="entryForm">
      <input type="text" id="pileNumber" placeholder="Pfahl-Nr." required />
      <input type="date" id="date" required />
      <input type="number" id="flushAmount" placeholder="Sp端lungsmenge" required />
      <input type="number" id="pressAmount" placeholder="Verpressmenge" required />
      <input type="number" id="pressure" placeholder="Druck (bar)" required />
      <input type="number" id="siloRefill" placeholder="Silo-Bef端llung (optional)" />
      <button type="submit">Eintrag erstellen</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Pfahl-Nr.</th>
          <th>Datum</th>
          <th>Verpressung</th>
          <th>Sp端lung</th>
          <th>Druck</th>
          <th>Gesamt</th>
          <th>Silo-Bef端llung</th>
          <th>Rest-Silo</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
